<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue实战练习</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="buttons is-right">
            <button class="button">购物车({{cart.length}})</button>
        </div>
        <app-product :discount="discount" @add-to-cart="updataCart"></app-product>
        
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
